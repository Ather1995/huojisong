<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title>用户登录</title>
	<link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../css/login.css" />
</head>
<body id="index">
<div class="content" id="content">
    <div id="header">
        <div class="image">
            <img src="../image/goback.png" onclick="backToLogin()">
        </div>
        <div class="text1">用户登录</div>
        <div class="text2">帮助</div>
        </div>
<div class="logo" style="height: 120px;line-height: 120px;text-align: center;margin-top: 10px;">
    <img src="../image/icon.png" style="height: 120px;">
</div>
<div class="block1">
    <div class="item1">
        <!-- <div class="text1">手机号码:</div> -->
        <div class="edit">
            <input type="text" name="phone_number" id="tel" placeholder="请输入您的手机号码">
        </div>
    </div>
    <div class="item1">
        <!-- <div class="text1">您的密码:</div> -->
        <div class="edit"><input type="text" name="password" id="pw" placeholder="请输入您的密码"></div>
    </div>
    <div class="item1 login" style="border-bottom:none;border-radius:20px;height:40px;">
    	<button style="outline: none;
    color: white;
    height: 100%;
    width: 100%;
    border-radius: 5px;
    background: #037467;" onclick="login();">登录</button>
    </div>


    <div class="block2">
        <div class="text2">找回密码</div>
        <div class="text2" onclick="changeToRegist()">新用户注册</div>
    </div>
</div>


<div class="block3">
    <div class="line">
        <div class="line1"></div>
    </div>
    <div class="text3 line">其它登录方式</div>
    <div class="line">
        <div class="line1"></div>
    </div>
</div>

<div class="block4">
    <div class="image">
        <img src="../image/wechat.png">
    </div>
    <div class="image">
        <img src="../image/qq.png">
    </div>
    <div class="image">
        <img src="../image/sina.png">
    </div>
</div>
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/login.js"></script>
</html>
