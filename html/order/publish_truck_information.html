<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title>发布货车信息</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../../css/common.css" />
    <link rel="stylesheet" type="text/css" href="../../css/complete_order_information.css" />
    <link rel="stylesheet" type="text/css" href="../../css/complete_order_information_body.css"/>
</head>
<body id="index">

	<!-- <div id="header">
		<img src="../../image/goback.png" onclick="goback()">
		<div class="text1">发布货车信息</div>
		</div> -->
        <div id="header">
        <div class="image">
            <img src="../../image/goback.png" onclick="goback()">
        </div>
        <div class="text1">发布货车信息</div>
        <div class="text2">常用路线</div>
    </div>
<!-- 出发时间 -->
    
    <div class="egret-flex-item isolateitem-top isolateitem-bottom" tapmode="fmbtnhover" onclick="openNewWin('calendar')">
        <div class="egret-flex-item-logo">
            <img src="../../image/ic_car_use_time.png" alt="" class="">
        </div>
        <div class="egret-flex-item-shelf">
            <div class="egret-flex-item-shelf01">出发时间</div>
        </div>
        <div class="egret-flex-item-arrow">
            <img src="../../image/jiantou.png" alt="" class="">
        </div>
    </div>
    
    <!-- 输入起始地与目的地 -->
    <div class="egret-flex-item isolateitem-top" tapmode="fmbtnhover" onclick="startPlace()" style="
        border-bottom: 1px solid #e0e0e0;">
        <div class="egret-flex-item-logo">
            <img src="../../image/ic_start.png" alt="" class="">
        </div>
        <!-- <div style="border-bottom: 4px;"> -->
        <div class="egret-flex-item-shelf">
            <div class="egret-flex-item-shelf01" id="orign" >请输入起始地</div>
        </div>
        <div class="egret-flex-item-arrow">
            <img src="../../image/jiantou.png" alt="" class="">
        </div>
        <!-- </div> -->
    </div>
    <div class="egret-flex-item" tapmode="fmbtnhover" onclick="stopPlace()" style="
        border-bottom: 1px solid #e0e0e0;">
        <div class="egret-flex-item-logo">
            <img src="../../image/ic_end.png" alt="" class="">
        </div>
        <div class="egret-flex-item-shelf">
            <div class="egret-flex-item-shelf01" id="destination" >请输入目的地</div>
        </div>
        <div class="egret-flex-item-arrow">
            <img src="../../image/jiantou.png" alt="" class="">
        </div>
    </div>
    <div class="egret-flex-item isolateitem-bottom" tapmode="fmbtnhover" onclick="openNewWin('')">
        <div class="egret-flex-item-logo">
            <img src="../../image/ic_add_des.png" alt="" class="" style="width: 2em;">
        </div>
        <div class="egret-flex-item-shelf">
            <div class="egret-flex-item-shelf01" style="
        font-size: 1.1em;">添加途径地</div>
        </div>
        <div class="egret-flex-item-arrow">
            <img src="../../image/jiantou.png" alt="" class="">
        </div>
    </div>
    
 
     <!-- 具体信息 -->
    <div class="egret-flex-item isolateitem-top" tapmode="fmbtnhover" onclick="openNewWin()" style="
        border-bottom: 1px solid #e0e0e0;">
        <div class="egret-flex-item-logo">
            <img src="../../image/line_action_icon.png" alt="" class="">
        </div>
        <div class="egret-flex-item-shelf">
            <div class="egret-flex-item-shelf01">货车类型</div>
        </div>
        <div class="egret-flex-item-arrow">
            <img src="../../image/jiantou.png" alt="" class="">
        </div>
    </div>
    <div class="egret-flex-item isolateitem-bottom" tapmode="fmbtnhover" onclick="openNewWin('')">
        <div class="egret-flex-item-logo">
            <img src="../../image/list_selected.png" alt="" class="">
        </div>
        <div class="egret-flex-item-shelf">
            <div class="egret-flex-item-shelf01">车载情况</div>
        </div>
        <div class="egret-flex-item-arrow">
            <img src="../../image/jiantou.png" alt="" class="">
        </div>
    </div>
  
  <!-- 拍照 -->
    <div class="egret-flex-item isolateitem-top isolateitem-bottom" tapmode="fmbtnhover" onclick="openNewWin('calendar')">
        <div class="egret-flex-item-logo">
            <img src="../../image/camera.png" alt="" class="">
        </div>
        <div class="egret-flex-item-shelf">
            <div class="egret-flex-item-shelf01">拍照</div>
        </div>
        <div class="egret-flex-item-arrow">
            <img src="../../image/jiantou.png" alt="" class="">
        </div>
    </div>
         
    <!-- 其他 -->
    <div class="egret-flex-item isolateitem-top" tapmode="fmbtnhover" onclick="openNewWin()" style="
        border-bottom: 1px solid #e0e0e0;">
        <div class="egret-flex-item-logo">
            <img src="../../image/ic_other_service.png" alt="" class="">
        </div>
        <div class="egret-flex-item-shelf">
            <div class="egret-flex-item-shelf01">额外服务</div>
        </div>
        <div class="egret-flex-item-arrow">
            <img src="../../image/jiantou.png" alt="" class="">
        </div>
    </div>
    <div class="egret-flex-item isolateitem-bottom" tapmode="fmbtnhover" onclick="openNewWin('')">
        <div class="egret-flex-item-logo">
            <img src="../../image/ic_word.png" alt="" class="">
        </div>
        <div class="egret-flex-item-shelf">
            <div class="egret-flex-item-shelf01">给乘客捎句话</div>
        </div>
        <div class="egret-flex-item-arrow">
            <img src="../../image/jiantou.png" alt="" class="">
        </div>
    </div>
    
    <!-- 下一步 -->
    <div class="exitbtn" tapmode="exitbtnhover" onclick="nextStep()">下一步</div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/publish_truck_information.js"></script>
<script type="text/javascript">
</script>
</html>
