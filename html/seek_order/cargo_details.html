<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>货物详情</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css">
    <link rel="stylesheet" type="text/css" href="../../css/cargo_details.css">
	<style type="text/css">

	</style>

</head>
<body id="index">
	<div id="header">
        <div class="image">
            <img src="../../image/goback.png" onclick="goback()">
        </div>
        <div class="text1">货物详情</div>
        <div class="text2"></div>
    </div>

    <div class="block1">
    <div class="column1">
    	<div class="line">
    		<div class="image">
    			<img src="../../image/starting.png">
    		</div>
    		<div class="text">上海华东师范大学中山北路3663号中山北路校区</div>
    	</div>
    	<div class="myborder">
			<div class="border_left"></div>
			<div class="border_middle"></div>
			<div class="border_right"></div>
		</div>
    	<div class="line">
    		<div class="image">
    			<img src="../../image/ending.png">
    		</div>
    		<div class="text">浙江省杭州市富阳区</div>
    	</div>
    </div>
    <div class="column2">
    	<div class="image">
    		<img src="../../image/starting.png">
    	</div>
    	<div class="text">
    		导航
    	</div>
    </div>	
    </div>


    <div class="block2">
    	<div class="line1">
    		<div class="text1">详细信息</div>
    		<div class="text2">投诉</div>
    	</div>

    	<div class="line2">
    		<div class="logo">
    			<img src="../../image/mytime.png">
    			<div class="logotext logotime" style="    color: #1cbf7a;
    background-color: #cef7d0;">时间</div>
    		</div>
			<div class="mytext">2017-03-19</div>
		</div>

		<div class="line2">
    		<div class="logo">
    			<img src="../../image/fee.png">
    			<div class="logotext fee">运费</div>
    		</div>
			<div class="mytext">￥785</div>
		</div>

    	<div class="line2">
    		<div class="logo">
    			<img src="../../image/cargo.png">
    			<div class="logotext cargo">货品</div>
    		</div>
			<div class="mytext">海鲜</div>
		</div>

    	<div class="line2">
    		<div class="logo">
    			<img src="../../image/need.png">
    			<div class="logotext cartype">需要</div>
    		</div>
			<div class="mytext">大型平车</div>
		</div>

		<div class="line2">
    		<div class="logo">
    			<img src="../../image/photo.png">
    			<div class="logotext cartype">货照</div>
    		</div>
		</div>
		<div class="photoes">
            <div class="img">
                <img class="img2" src="../../image/cargo1.png">
            </div>
            <div class="img">
                <img class="img2" src="../../image/cargo2.png">
            </div>
            <div class="img">
                <img class="img2" src="../../image/cargo3.png">
            </div>
        </div>

		<div class="line2 myword">
    		<div class="logo">
    			<img src="../../image/leave_word.png">
    			<div class="logotext logoword">留言</div>
    		</div>
			<div class="mytext">联系我时，请说你是哪个司机，拜托了，谢谢您！</div>
		</div>
    		
    	<div id="footer">
    <div class="bottom1"></div>
    <div class="exitbtn" tapmode="exitbtnhover" onclick="nextStep()">联系货主</div>
    <div class="bottom1"></div>
    </div>
    </div>

</body>
</html>
