<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0">
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<title>车辆详情</title>
	<link rel="stylesheet" type="text/css" href="../../css/api.css">
    <link rel="stylesheet" type="text/css" href="../../css/vehicle_details.css">
	<style type="text/css">

	</style>

</head>
<body id="index">
	<div id="header">
        <div class="image">
            <img src="../../image/goback.png" onclick="goback()">
        </div>
        <div class="text1">车辆详情</div>
        <div class="text2"></div>
    </div>

    <div class="block1">
    <div class="column1">
    	<div class="line">
    		<div class="image">
    			<img src="../../image/starting.png">
    		</div>
    		<div class="text" id="start_place"></div>
    	</div>
    	<div class="myborder">
			<div class="border_left"></div>
			<div class="border_middle"></div>
			<div class="border_right"></div>
		</div>
    	<div class="line">
    		<div class="image">
    			<img src="../../image/ending.png">
    		</div>
    		<div class="text" id="stop_place"></div>
    	</div>
    </div>
  
    </div>


    <div class="block2">
    	<div class="line1">
    		<div class="text1">详细信息</div>
    		<div class="text2">投诉</div>
    	</div>

    	<div class="line2">
    		<div class="logo">
    			<img src="../../image/mytime.png">
    			<div class="logotext logotime">时间</div>
    		</div>
			<div class="mytext" id="time"></div>
		</div>

		<div class="line2">
    		<div class="logo">
    			<img src="../../image/fee.png">
    			<div class="logotext fee">运费</div>
    		</div>
			<div class="mytext" id="price"></div>
		</div>

    	<div class="line2">
    		<div class="logo">
    			<img src="../../image/cargo.png">
    			<div class="logotext cargo">车载</div>
    		</div>
			<div class="mytext">空车</div>
		</div>

    	<div class="line2">
    		<div class="logo">
    			<img src="../../image/need.png">
    			<div class="logotext cartype">车型</div>
    		</div>
			<div class="mytext" id="car_kind">大型平车</div>
		</div>

		<div class="line2">
    		<div class="logo">
    			<img src="../../image/photo.png">
    			<div class="logotext cartype">车照</div>
    		</div>
		</div>
		<div class="photoes">
            <div class="img">
                <img class="img2" src="../../image/vehicle1.png">
            </div>
            <div class="img">
                <img class="img2" src="../../image/vehicle2.png">
            </div>
            <div class="img">
                <img class="img2" src="../../image/vehicle3.png">
            </div>
        </div>

		<div class="line2 myword">
    		<div class="logo">
    			<img src="../../image/leave_word.png">
    			<div class="logotext logoword">留言</div>
    		</div>
			<div class="mytext">联系我时，请说你是哪个司机，拜托了，谢谢您！</div>
		</div>
    		
    	<div id="footer">
    <div class="bottom1"></div>
    <div class="exitbtn" tapmode="exitbtnhover" onclick="nextStep()">抢单</div>
    <div class="bottom1"></div>
    </div>
    </div>

</body>
<script type="text/javascript" src="../../script/api.js"></script>
<script type="text/javascript" src="../../script/vehicle_details.js"></script>
</html>
